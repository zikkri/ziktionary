<div class="container text-center">
  <h1>ziktionary</h1>
  <h5>enter a word to search</h5>
</div>
<div
  class="container d-flex justify-content-center align-items-center mt-3 mb-5"
>
  <div class="row">
    <form #form="ngForm" (ngSubmit)="getDefinition(form.value)">
      <input type="text" ngModel name="word" />
      <button class="btn my-1" type="submit">
        <fa-icon [icon]="magnifyingGlass"></fa-icon>
      </button>
    </form>
  </div>
</div>
<div class="container mt-2">
  <div *ngIf="found" class="row">
    <div *ngFor="let stuff of data; let i = index" class="card shadow my-3">
      <h1>{{ data[i].word }}</h1>
      <div *ngFor="let item of data[i].meanings" class="row">
        <h3>{{ item.partOfSpeech }}</h3>
        <h5>{{ item.definitions[0].definition }}</h5>
        <h5>{{ item.definitions.example }}</h5>
      </div>
    </div>
  </div>
</div>
